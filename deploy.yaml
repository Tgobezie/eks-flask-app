apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 052737073322.dkr.ecr.us-east-1.amazonaws.com/my-aws-repo1:latest
        ports:
        - containerPort: 5000
